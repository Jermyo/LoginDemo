<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>欢迎登录数据中心可视化系统</title>
	<link rel="stylesheet" type="text/css" href="resource/boc/css/index.css">
    <link rel="stylesheet" type="text/css" href="resource/boc/css/rotateCircle.css">
    <script type="text/javascript" src="javascripts/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="javascripts/indexPage.js"></script>
</head>
<body>
<div class="login-index" style="display: none;">
	<div class="logo_box">
		<div class="logo_top">
	        <img src="resource/boc/images/logo_top.png">
		</div>
		<div class="container">
			<div class="input_outer">
				<span class="u_user"></span>
				<input name="logname" class="logintext" onFocus=" if(this.value=='用户名') this.value=''" onBlur="if(this.value=='') this.value='用户名'" value="用户名" style="color: #FFFFFF !important" type="text">
			</div>
			<div class="input_outer">
				<span class="us_uer"></span>
				<label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">密码</label>
				<input name="logpass" class="logintext" style="color: #FFFFFF !important; position:absolute; z-index:100;" onFocus="$('.login_password').hide()" onBlur="if(this.value=='') $('.login_password').show()" value="" type="password">
			</div>
			<input class="login-submit" type="button" value="登&nbsp;&nbsp;录" onclick="onLogin();">
		</div>
	</div>
	<p class="copy-rights"> <span>@ Copyright by uinnova. All Rights Reserved.</span> </p>
</div>
<div class="home-index" style="display: none;">
    <div class="home-header">
        <div class="home-header-left">
            <img src="resource/boc/images/home-header-left.png">
            <span>数据中心基础设施可视化平台</span>
        </div>
        <div class="home-header-right">
            <div>
                <span>管理员</span>
                <a href="javascript:;" onclick="onLogOut()">退出</a>
            </div>
        </div>
    </div>
    <div class="home-main">
        <div class="home-main-div">
            <a class="home-main-a" href="javascript:;" onclick="uinv.ui.manager.user.userLogin('scene');">
                <p class="icon-dataCenter"><img src="resource/boc/images/icon-center.png"></p>
                <p style="color: #fff !important;">数据中心可视化</p>
            </a>
            <a class="home-main-b" href="javascript:;" onclick="uinv.ui.manager.user.userLogin('admin');">
                <p class="icon-admin"><img src="resource/boc/images/icon-admin.png"></p>
                <p style="color: #fff !important;">配置管理</p>
            </a>
        </div>
    </div>
</div>
<!-- 等待遮罩 -->
<div class="rotateCircle" >
  <div class="sk-circle">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
</div>
</body>
</html>
